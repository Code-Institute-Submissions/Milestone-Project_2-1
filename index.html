<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

<header>
    <div class="container v-header">
        <div class="fullscreen-video-wrap">
                <video width="100%" height="720" autoplay loop muted playsinline>
                    <source src="assets/videos/hero-image.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>One More Team</h1>
            <p>Inspiration to follow more football, wherever you are</p>
        </div>
    </div>
</header>

<!--DROPDOWN MENUS FOR LEAGUE AND TEAM SELECTION-->
<section class="team-match-up-feature">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <select class="league-list" id="list-1" onchange="populate('1')">
                    <option value="PL">English Premier League</option>
                    <option value="FL1">French Ligue 1</option>
                    <option value="BSA">Brazilian Serie A</option>
                    <option value="SA">Italian Serie A</option>
                    <option value="PD">Spanish La Liga</option>
                </select>

                <div class="dropdown team-selection-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Team
                    </button>
                    <div class="team-list dropdown-menu" id="team-list-1" aria-labelledby="dropdownMenuButton">
                    </div>
                <div id="team-stats-1"></div>
                </div>
            </div>

            <div class="col-md-6">
                <select class="league-list" id="list-2" onchange="populate('2')">
                    <option value="PL">English Premier League</option>
                    <option value="FL1">French Ligue 1</option>
                    <option value="BSA">Brazilian Serie A</option>
                    <option value="SA">Italian Serie A</option>
                    <option value="PD">Spanish La Liga</option>
                </select>

            <div class="dropdown team-selection-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Team
                </button>
                <div class="team-list dropdown-menu" id="team-list-2" aria-labelledby="dropdownMenuButton">
                </div>
            <div id="team-stats-2"></div>
            </div>

            </div>
        </div>
    </div>
</section>
<!--SCRIPTS-->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script> 
</body>
</html>
